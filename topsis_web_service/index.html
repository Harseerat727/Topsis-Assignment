<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>
</head>
<body>
    <h2>TOPSIS Web Service</h2>
    <form action="http://127.0.0.1:5000/topsis" method="post" enctype="multipart/form-data">
        <label>Upload CSV File:</label>
        <input type="file" name="file" required><br><br>

        <label>Weights (comma separated):</label>
        <input type="text" name="weights" placeholder="e.g. 1,1,1,2" required><br><br>

        <label>Impacts (+/- comma separated):</label>
        <input type="text" name="impacts" placeholder="e.g. +,+,-,+" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="example@gmail.com" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
